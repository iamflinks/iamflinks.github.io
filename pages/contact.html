<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Femi Olugbon - Contact</title>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <div class="container">
      <form id="contactForm" autocomplete="true" action="https://formsubmit.co/d27a77c69ba3536bcd36987804105fb6" method="POST">
        <h2>Contact Femi Olugbon</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Email Address" required />
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="10" placeholder="How can I be of help?" required></textarea>
        <input type="hidden" name="_subject" value="Personal Website Form">
        <input type="hidden" name="_captcha" value="true">
        <input type="hidden" name="_autoresponse" value="Thank you for contacting Femi Olugbon. I got your eamil and I will respond as soon as I can.">
        <input type="hidden" name="_next" value="https://iamflinks.github.io/pages/thanks.html">
        <button type="submit" , id="submit">Send</button>
      </form>
    </div>
  </body>
</html>
